<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="backgroundImage"></div>
    <div class="container">
        <h1>Pixabay Image Search</h1>
        <div class="searchContainer">
            <input type="text" id="searchInput">
            <select id="colorSelect">
                <option value="">Any Color</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="orange">Orange</option>
                <option value="turquoise">Turquoise</option>
                <option value="lilac">Liliac</option>
                <option value="brown">Brown</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="gray">Gray</option>
                <option value="pink">Pink</option>
            </select>
            <button onclick="searchImages()">Search</button>
        </div>
        <div id="imageGallery" class="image-gallery"></div>
        <div class="pages">
            <button id="prevPageBtn" onclick="prevPage()" disabled>Previous Page</button>
            <button id="nextPageBtn" onclick="nextPage()" disabled>Next Page</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
